<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(145deg, #1e2a38, #2c3e50);
      font-family: 'Fira Code', monospace;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .quiz-wrapper {
      display: flex;
      gap: 20px;
      width: 900px;
      max-width: 95%;
    }
    .category-selector {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 200px;
    }
    .category-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      text-align: left;
    }
    .category-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .category-btn.active {
      background-color: #3498db;
    }
    .card {
      background-color: #34495e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      flex: 1;
      overflow: auto;
      max-height: 80vh;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    .loading-spinner {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
    }
    
    /* Styles from MSQ page to maintain consistency */
    .code-container {
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      line-height: 1.8;
    }
    .exercise-title {
      color: #f39c12;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .exercise {
      margin-bottom: 25px;
      border-bottom: 1px solid #3d566e;
      padding-bottom: 20px;
    }
    .exercise:last-child {
      border-bottom: none;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #27ae60;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background-color: #2ecc71;
      transform: translateY(-2px);
    }
    .toggle-button {
      background-color: #7f8c8d;
    }
    .toggle-button:hover {
      background-color: #95a5a6;
    }
    .next-button {
      background-color: #3498db;
    }
    .next-button:hover {
      background-color: #2980b9;
    }
    .answer-box {
      display: none;
      background-color: #1f2d3a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #f39c12;
    }
    .show {
      display: block;
    }
    .hidden {
      display: none;
    }
    .final-result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2ecc71;
    }
    .result-message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .correct {
      color: #2ecc71;
    }
    .incorrect {
      color: #e74c3c;
    }
    .icon {
      font-size: 16px;
    }
    .option {
      margin: 8px 0;
      padding: 10px;
      background-color: #2c3e50;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .option:hover {
      background-color: #3d566e;
    }
    .option.selected {
      background-color: #3498db;
    }

    /* MSQ specific styles */
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #3d566e;
    }
    .header h1 {
      color: #f39c12;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .header p {
      color: #bdc3c7;
      font-size: 16px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #ecf0f1;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option-letter {
      font-weight: bold;
      width: 24px;
      height: 24px;
      background-color: #1f2d3a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .option.selected .option-letter {
      background-color: #1a5276;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background-color: #27ae60;
      color: white;
    }
    .btn-primary:hover {
      background-color: #2ecc71;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background-color: #7f8c8d;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #95a5a6;
      transform: translateY(-2px);
    }
    .btn-next {
      background-color: #3498db;
      color: white;
    }
    .btn-next:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .feedback {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .feedback.show {
      display: block;
    }
    .correct-feedback {
      background-color: rgba(46, 204, 113, 0.2);
      border-left: 4px solid #2ecc71;
      color: #2ecc71;
    }
    .incorrect-feedback {
      background-color: rgba(231, 76, 60, 0.2);
      border-left: 4px solid #e74c3c;
      color: #e74c3c;
    }
    .solution {
      background-color: rgba(52, 152, 219, 0.2);
      border-left: 4px solid #3498db;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .solution.show {
      display: block;
    }
    .solution h4 {
      margin-top: 0;
      color: #3498db;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .progress-container {
      width: 100%;
      background-color: #2c3e50;
      border-radius: 8px;
      margin-bottom: 30px;
      height: 10px;
    }
    .progress-bar {
      height: 100%;
      border-radius: 8px;
      background-color: #3498db;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <div class="category-selector">
      <button class="category-btn active" onclick="loadCategory('msq')">
        <i class="fas fa-list-ol"></i> Multiple Choice
      </button>
      <button class="category-btn" onclick="loadCategory('truefalse')">
        <i class="fas fa-check-circle"></i> True/False
      </button>
      <button class="category-btn" onclick="loadCategory('output')">
        <i class="fas fa-terminal"></i> Output Prediction
      </button>
      <button class="category-btn" onclick="loadCategory('missing')">
        <i class="fas fa-puzzle-piece"></i> Missing Code
      </button>
    </div>
    
    <div class="card" id="quiz-container">
      <div class="loading">
        <i class="fas fa-spinner loading-spinner"></i>
        <p>Loading Multiple Choice Questions...</p>
      </div>
    </div>
  </div>

  <script>
    // Category URLs
    const categoryUrls = {
      msq: 'https://codeproacademy1.github.io/Codepro/Python_Exercises/Exercise1/msq.html',
      truefalse: 'https://codeproacademy1.github.io/Codepro/Python_Exercises/Exercise1/truefalse.html',
      output: 'https://codeproacademy1.github.io/Codepro/Python_Exercises/Exercise1/loutput.html',
      missing: 'https://codeproacademy1.github.io/Codepro/Python_Exercises/Exercise1/missing.html'
    };
    
    // Load a specific category
    function loadCategory(category) {
      // Highlight active button
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
      
      // Show loading state
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner loading-spinner"></i>
          <p>Loading ${getCategoryName(category)} Questions...</p>
        </div>
      `;
      
      // Fetch the content
      fetch(categoryUrls[category])
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(html => {
          // Inject the content
          quizContainer.innerHTML = html;
          
          // Reattach event listeners
          reattachEventListeners();
        })
        .catch(error => {
          console.error('Error loading content:', error);
          quizContainer.innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error loading content</h3>
              <p>Failed to load ${getCategoryName(category)} questions.</p>
              <p>Please try again later.</p>
            </div>
          `;
        });
    }
    
    function getCategoryName(category) {
      switch(category) {
        case 'msq': return 'Multiple Choice';
        case 'truefalse': return 'True/False';
        case 'output': return 'Output Prediction';
        case 'missing': return 'Missing Code';
        default: return 'Quiz';
      }
    }
    
    function reattachEventListeners() {
      // Reattach option selection listeners
      document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
          const questionId = this.closest('.exercise').id;
          selectOption(this, questionId);
        });
      });
      
      // Reattach answer check listeners
      document.querySelectorAll('.btn-primary').forEach(btn => {
        const questionId = btn.closest('.exercise').id;
        const correctAnswer = btn.getAttribute('onclick')?.match(/checkAnswer\('([^']+)', '([^']+)'/)?.[2];
        if (questionId && correctAnswer) {
          btn.addEventListener('click', function() {
            checkAnswer(questionId, correctAnswer);
          });
        }
      });
      
      // Reattach solution toggle listeners
      document.querySelectorAll('.btn-secondary').forEach(btn => {
        const solutionId = btn.getAttribute('onclick')?.match(/toggleSolution\('([^']+)'/)?.[1];
        if (solutionId) {
          btn.addEventListener('click', function() {
            toggleSolution(solutionId);
          });
        }
      });
      
      // Reattach next question listeners
      document.querySelectorAll('.btn-next').forEach(btn => {
        const match = btn.getAttribute('onclick')?.match(/nextQuestion\('([^']+)', '([^']+)'/);
        if (match) {
          btn.addEventListener('click', function() {
            nextQuestion(match[1], match[2]);
          });
        }
      });
    }
    
    // Option selection for MSQ
    function selectOption(element, questionId) {
      // Remove selection from all options in this question
      const questionContainer = element.closest('.exercise');
      questionContainer.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      // Select clicked option
      element.classList.add('selected');
    }
    
    // Check answer
    function checkAnswer(questionId, correctAnswer) {
      const questionContainer = document.getElementById(questionId);
      const selectedOption = questionContainer.querySelector('.option.selected');
      const feedbackDiv = questionContainer.querySelector('.feedback');
      const nextBtn = questionContainer.querySelector('.btn-next');
      
      if (!selectedOption) {
        feedbackDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please select an answer before submitting.';
        feedbackDiv.className = 'feedback incorrect-feedback show';
        return;
      }
      
      const selectedLetter = selectedOption.querySelector('.option-letter').textContent;
      
      if (selectedLetter === correctAnswer) {
        feedbackDiv.innerHTML = '<i class="fas fa-check-circle"></i> Correct! Well done.';
        feedbackDiv.className = 'feedback correct-feedback show';
        if (nextBtn) nextBtn.style.display = 'flex';
      } else {
        feedbackDiv.innerHTML = '<i class="fas fa-times-circle"></i> Incorrect. Try again or view the solution.';
        feedbackDiv.className = 'feedback incorrect-feedback show';
        if (nextBtn) nextBtn.style.display = 'none';
      }
    }
    
    // Toggle solution visibility
    function toggleSolution(solutionId) {
      const solution = document.getElementById(solutionId);
      const btn = event.currentTarget;
      const icon = btn.querySelector('i');
      
      if (solution.classList.contains('show')) {
        solution.classList.remove('show');
        icon.className = 'fas fa-lightbulb';
        btn.innerHTML = '<i class="fas fa-lightbulb"></i> Show Solution';
      } else {
        solution.classList.add('show');
        icon.className = 'fas fa-eye-slash';
        btn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Solution';
      }
    }
    
    // Move to next question
    function nextQuestion(currentId, nextId) {
      document.getElementById(currentId).style.display = 'none';
      
      if (nextId && document.getElementById(nextId)) {
        document.getElementById(nextId).style.display = 'block';
      } else {
        document.getElementById('completionMessage').style.display = 'block';
      }
    }
    
    // Reset the quiz
    function resetQuiz() {
      document.querySelectorAll('.exercise').forEach(ex => {
        ex.style.display = 'none';
      });
      
      document.querySelectorAll('.feedback').forEach(fb => {
        fb.className = 'feedback';
        fb.innerHTML = '';
      });
      
      document.querySelectorAll('.solution').forEach(sol => {
        sol.classList.remove('show');
      });
      
      document.querySelectorAll('.btn-next').forEach(btn => {
        btn.style.display = 'none';
      });
      
      document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      document.getElementById('question1').style.display = 'block';
      document.getElementById('completionMessage').style.display = 'none';
    }
    
    // Load Multiple Choice by default
    window.addEventListener('DOMContentLoaded', () => {
      loadCategory('msq');
    });
  </script>
</body>
</html>
