<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python MCQs Quiz</title>
  <!-- Google Font (Optional) -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <style>
    /* Global Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9; /* Light background for quiz if loaded standalone */
      color: #333;
      margin: 0;
      padding: 20px;
    }

    /* Quiz container wrapper with no forced max-width */
    .quiz-container {
      /* no max-width, so it inherits from main page's .dynamic-section */
      background-color: #fff; 
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Main Heading */
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #3f51b5; /* highlight color */
    }

    /* Individual Questions */
    .question {
      margin-bottom: 25px;
    }
    .question h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    /* Radio Labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer; /* pointer on hover */
    }
    input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }

    /* Buttons */
    button {
      padding: 8px 16px;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    /* "Check Answer" button */
    button.check {
      background-color: #3f51b5; /* highlight color */
      color: #fff;
    }
    /* "Next" button */
    button.next {
      background-color: #ff5722; /* secondary accent color */
      color: #fff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Feedback text */
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Python MCQs Quiz</h1>
    
    <!-- Question 1 -->
    <div id="question1" class="question" data-answer="b">
      <h3>1. What is Python primarily known for?</h3>
      <label><input type="radio" name="q1" value="a"> a) Speed</label>
      <label><input type="radio" name="q1" value="b"> b) Simplicity and readability</label>
      <label><input type="radio" name="q1" value="c"> c) Low-level programming</label>
      <label><input type="radio" name="q1" value="d"> d) Hardware interaction</label>
      <button class="check" onclick="checkAnswer(1)">Check Answer</button>
      <button class="next" id="next1" onclick="nextQuestion(1)" disabled>Next</button>
      <p class="feedback" id="feedback1"></p>
    </div>
    
    <!-- ... Questions 2 through 20 ... -->

    <!-- Final Message -->
    <div id="finalMessage" class="question" style="display: none;">
      <h3>Congratulations, you have completed the quiz!</h3>
    </div>
  </div>

  <script>
    function checkAnswer(qNum) {
      const questionDiv = document.getElementById("question" + qNum);
      const correctAnswer = questionDiv.getAttribute("data-answer");
      const selected = document.querySelector('input[name="q' + qNum + '"]:checked');
      const feedback = document.getElementById("feedback" + qNum);
      
      if (!selected) {
        feedback.style.color = "red";
        feedback.textContent = "Please select an answer.";
        return;
      }
      
      if (selected.value === correctAnswer) {
        feedback.style.color = "green";
        feedback.textContent = "Correct!";
        document.getElementById("next" + qNum).disabled = false;
      } else {
        feedback.style.color = "red";
        feedback.textContent = "Incorrect, please try again.";
        document.getElementById("next" + qNum).disabled = true;
      }
    }
    
    function nextQuestion(qNum) {
      document.getElementById("question" + qNum).style.display = "none";
      const nextQ = qNum + 1;
      const nextQuestionDiv = document.getElementById("question" + nextQ);
      
      if (nextQuestionDiv) {
        nextQuestionDiv.style.display = "block";
      } else {
        document.getElementById("finalMessage").style.display = "block";
      }
    }
  </script>
</body>
</html>
