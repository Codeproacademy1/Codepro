    /* Dropdown in desktop nav */

    }
    .dropbtn {

      border: none;
      color: #333;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 12px;
      transition: background 0.3s;
      white-space: nowrap;

 background: #f1f1f1;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 160px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
    .dropdown-content button {
      color: #333;
      padding: 8px 12px;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      white-space: normal;
    }
    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block; /* Show on hover (desktop) */
    }

    /* HAMBURGER FOR MOBILE */
    .hamburger {
      display: none; /* shown only on mobile */
      background: transparent;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
    }

    /* MOBILE NAV (OFF-CANVAS) */
    .mobile-nav {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.15);
      padding: 20px;
      transition: right 0.3s;
      z-index: 2000; /* above other elements */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .mobile-nav.open {
      right: 0; /* Slide in when .open is added */
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 10px;
    }
    .mobile-nav button {
      background: none;
      border: none;
      color: #333;
      text-align: left;
      font-size: 1rem;
      padding: 8px;
      cursor: pointer;
      white-space: nowrap;
    }
    .mobile-nav button:hover {
      background: #f1f1f1;
    }

    /* MEDIA QUERY: under 768px */
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }
      .hamburger {
        display: block;

    /* MAIN CONTENT */

  <!-- JS SCRIPT -->
  <script>
    // On page load, automatically load some content
    window.addEventListener('DOMContentLoaded', () => {
      loadContent('https://codeproacademy1.github.io/Codepro/Python_Exercises/Introduction/Introduction.html');
    });

    // Show mobile nav
    function openMobileNav() {
      document.getElementById('mobileNav').classList.add('open');
    }
    // Hide mobile nav
    function closeMobileNav() {
      document.getElementById('mobileNav').classList.remove('open');
    }

    // Dynamic content loading
    async function loadContent(pageUrl) {
      const spinner = document.getElementById('spinner');
      const dynamicSection = document.getElementById('dynamicSection');
      try {
        spinner.style.display = 'block';

        const response = await fetch(pageUrl);
        if (!response.ok) {
          throw new Error('Network response was not OK');
        }
        const html = await response.text();

        dynamicSection.innerHTML = html;

        // Re-inject any <script> tags from the fetched HTML
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scriptTags = tempDiv.querySelectorAll('script');
        scriptTags.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.textContent) {
            newScript.textContent = oldScript.textContent;
          }
          if (oldScript.src) {
            newScript.src = oldScript.src;
          }
          dynamicSection .appendChild(newScript);
        });
      } catch (err) {
        dynamicSection.innerHTML = '<p style="color:red;">Error loading content.</p>';
        console.error(err);
      } finally {
        spinner.style.display = 'none';
      }
    }
  </script>
